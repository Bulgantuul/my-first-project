name: Unit Tests (CI)
on:
  push:
    branches: [ main, feature/** ] 
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: '20' 
      
      # *** ШИНЭЧИЛСЭН АЛХАМ: Cache хийж, CI-д зориулсан суулгац хийх ***
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies (Use npm ci for CI environments)
        # npm ci нь npm install-аас илүү хурдан бөгөөд CI-д найдвартай
        run: npm ci 
        
      - name: Run Unit Tests
        # npm run test нь package.json доторх скриптийг ажиллуулах хамгийн зөв арга
        run: npm run test